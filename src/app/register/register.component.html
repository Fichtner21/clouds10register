<p>register works!</p>
<form (ngSubmit)="onSubmit($event)"
      #registerForm="ngForm"
>
  <div>
    <label>
      <span>Your name</span>
      <input type="name"
            [(ngModel)]="user.name"
            name="nameUser"
            #name="ngModel"
            minlength="3"
            required
      />
    </label>
  </div>
  <div>        
    <label>
      <span>Mobile</span>
      <select 
          [(ngModel)]="user.prefix"
          name="prefixUser"
          #prefix="ngModel"
          required>
        <option>+48 (PL)</option>  
        <option>+49 (DE)</option>  
      </select>
    </label>   
    <label>
      <input
          [(ngModel)]="user.phone"
          name="phoneUser"
          #phone="ngModel"
          length="9"
          required
      />
    </label>
  </div>
  <div>
    <label>
      <span>Can you play chess?</span>
      <label>
        <input 
            type="radio"
            [(ngModel)]="user.chess"
            name="chess"
            #chess="ngModel"
            value="Yes"
            required
        />Yes
      </label>
      <label>
        <input 
            type="radio"
            [(ngModel)]="user.chess"
            name="chess"
            value="No"         
            required          
        />No
      </label>      
    </label>
    <!-- <div *ngIf="chess.errors?.required">Musisz wybraÄ‡</div> -->
  </div>

  <button type="submit"
  [disabled]="registerForm.invalid">
    Register
  </button>
</form>
